<ion-header>
  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <form [formGroup]="comment" (submit)="onSubmit()">
      <ion-item>
        <ion-label floating>Your Name</ion-label>
        <ion-input type="text" formControlName="author"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Your Rating</ion-label>
        <ion-range step="1" max="5" snaps formControlName="rating">
          <ion-icon range-left small name="sad" size="large"></ion-icon>
          <ion-icon range-right small name="happy" size="large"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label floating>Your Comment</ion-label>
        <ion-textarea formControlName="comment"></ion-textarea>
      </ion-item>
      <ion-item>
        <button ion-button [disabled]="comment.invalid">Submit</button>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
